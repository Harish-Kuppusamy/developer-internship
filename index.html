<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>User Management - GUVI</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/people.svg" />
</head>

<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card">
            <div class="card-body w-100">
                <h3 class="card-title mb-4 text-center">Register</h3>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="regName" class="form-label">Full Name</label>
                        <input type="text" id="regName" class="form-control" placeholder="Harish K" required />
                    </div>
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email</label>
                        <input type="email" id="regEmail" class="form-control" placeholder="you@example.com" required />
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Password</label>
                        <input type="password" id="regPassword" class="form-control" placeholder="Enter password"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="regConfirmPassword" class="form-control"
                            placeholder="Confirm password" required />
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        Register
                    </button>
                </form>
                <div id="registerResponse" class="alert mt-4 d-none"></div>
            </div>
            <p class="mt-3 text-center">
                Already have an account?
                <a href="login.html">Login here</a>
            </p>
        </div>
    </div>
    <!-- jQuery (CDN) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!--  JS -->
    <script src="js/register.js"></script>
</body>

</html>
