<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="dashboard.html" class="navbar-brand">Dashboard</a>
            <span class="navbar-text text-white">Profile</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="mb-4 text-center">User Profile</h3>

                        <form id="profileForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" id="fullName" class="form-control" required />
                                </div>

                                <div class="col-md-3 mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" id="age" class="form-control" min="1" max="120" />
                                </div>

                                <div class="col-md-3 mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select id="gender" class="form-select">
                                        <option value="">Select</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" id="phone" class="form-control" placeholder="98765xxxxx" />
                            </div>

                            <div class="mb-3">
                                <label for="skills" class="form-label">Skills (comma separated)</label>
                                <input type="text" id="skills" class="form-control"
                                    placeholder="JavaScript, React, Node.js" />
                            </div>

                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio / About</label>
                                <textarea id="bio" class="form-control" rows="3"
                                    placeholder="Tell something about yourself..."></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email (from login)</label>
                                <input type="email" id="email" class="form-control" disabled />
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Save Profile
                            </button>
                        </form>

                        <div id="profileResponse" class="alert mt-4 d-none"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Profile JS -->
    <script src="js/profile.js"></script>
</body>

</html>
